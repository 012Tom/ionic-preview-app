<ion-header>
  <ion-navbar>
    <ion-title>
      FABs
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- Real floating action button, fixed. It will not scroll with the content -->
  <ion-fab bottom right >
  <button ion-fab>Share</button>
  <ion-fab-list side="top">
    <button ion-fab icon-only color="positive">
       <ion-icon name="logo-facebook"></ion-icon>
    </button>
    <button ion-fab icon-only color="positive">
     <ion-icon name="logo-twitter"></ion-icon>
    </button>
    <button ion-fab icon-only color="positive">
      <ion-icon name="logo-youtube"></ion-icon>
    </button>
  </ion-fab-list>
  <ion-fab-list side="left">
    <button ion-fab icon-only color="positive">
      <ion-icon name="logo-vimeo"></ion-icon>
    </button>
  </ion-fab-list>
  </ion-fab>

  <!-- Button shaped as a circle that just like a normal button scrolls with the content -->
  <!-- <button ion&#45;fab>Button</button> -->

  <ion-fab top left>
    <button ion-fab large color="secondary" icon-only>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab top right>
    <button ion-fab large color="danger" icon-only>
      <ion-icon name="remove"></ion-icon>
    </button>
  </ion-fab>
  <!-- Mini -->
  <ion-fab bottom left>
    <button ion-fab mini>Small</button>
  </ion-fab>

   <ion-fab center middle>
   <button ion-fab>Center</button>
 </ion-fab>
</ion-content>
